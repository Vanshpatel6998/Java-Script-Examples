<html>
<head>
<title>Array.</title>
<style></style>
<script>
    var person = new Array(3);
    person[0] = 'First';
    person[1] = 'Second';
    person[2] = 'Third';
    
    for(var i=0;i<person.length;i++)
    {
        document.write(person[i]);
    }
    var names = new Array("John","David","Kevin");
    alert('List of Student Name : \n' + names[0] + ',' + '' + names[1] + ',' + '' + names[2]);
</script>
</head>
<body>
</body>
</html>
