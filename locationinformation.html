<html>
<head>
<title>Location Object.</title>
<style></style>
<script>
    function display_urlinfo()
    {
        alert('Protocol Name:' + location.protocol + '\n' + 'Path Name : ' + location.pathname);
    }
</script>
</head>
<body>
    <input type="button" name="" id="" value="View URLinformation" onclick="display_urlinfo()">
</body>
</html>
