<head>
<title>Array.</title>
<style></style>
<script>
    var employees = new Array(3);

    employees[1] = new Array('David','21','California');
    document.write('<H3>Employees Details</H3>');
    document.write('<P><B>Name : </B>' + employees[0][0] + '</P>');

    document.write('<P><B>Location : </B>' + employees[1][2] + '</P>');
</script>
