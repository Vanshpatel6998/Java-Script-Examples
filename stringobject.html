<html>
<head>
<title>Object.</title>
<style></style>
<script>
    var fullname = new String('DavidJamesTaylor');
    document.write('Number of Characters are : ' + fullname.length + '<br/>');
    document.write('Character at Position 6 is : ' + fullname.charAt(6) + '<br/>');
    document.write('Student\'s Name and their Father\'s Name are : ' + fullname.split('',2) + '<br/>');
    document.write('Student\'s Full name is : ' + fullname.toLocaleLowerCase() + '<br/>');
    document.write('Student\'s Name and their Father\'s Name : ' + fullname.toLocaleUpperCase());
</script>
</head>
<body>
</body>
</html>
