<html>
<head>
<title></title>
<style></style>
<script>
    var inputnum = parseInt(prompt("Enter number : ',' "));
    var num = 2;
    while(num<=inputnum-1)
    {
        if (inputnum%num==0)
        {
            alert(inputnum + 'is not a Prime Number');
            break;
        }
        num++;
    }
    if(num==inputnum)
    {
        alert(inputnum + 'is a Prime Number');
    }
</script>
</head>
<body>
</body>
</html>
