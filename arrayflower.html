<html>
<head>
<title>Array.</title>
<style></style>
<script>
    var flowers = new Array('Rose','Sunflower','Daisy');
    document.write('Number of Flowers : ' + flowers.length + '<br/>');
    document.write('Flowers : ' + flowers.join(',') + '<br/>');
    document.write('Orchid and Lilly are added : ' + flowers.push("Orachid","Lilly") + '<br/>');
    document.write('Flowers(InAscending Order):' + flowers.sort() + '<br/>');
    document.write('Flower Removed : ' + flowers.pop() + '<br/>');
</script>
</head>
<body>
</body>
</html>
