<html>
<head>
<title>Date.</title>
<style></style>
<script>
    function displaydate() {
        var today = new Date();
        var date = today.getDate();
        var month = today.getMonth();
        month++;
        var year = today.getFullYear();
        alert('Today\'s date is : ' + month + '/' + date + '/' + year);
    }
    displaydate();
</script>
</head>
